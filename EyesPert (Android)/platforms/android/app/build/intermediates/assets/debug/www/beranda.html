<body>
  <div class="view">
    <div class="view view-main">
      <div class="navbar b">
        <div class="navbar-inner">
          <div class="left font">
            <a href="beranda.html" class="link">
              <img src="img/Logo.png" class="img-responsive" alt="" height="40px" width="180px" />
            </a>
          </div>
          <div class="center sliding"></div>
          <div class="right">
            <a href="tentang.html" class="link">
              <img src="img/About-icon.png" class="img-responsive" alt="" height="30px" width="30px" />
            </a>
          </div>
        </div>
      </div>

      <div class="pages navbar-through toolbar-through">
        <div data-page="index" class="page">
          <div class="page-content">
            <div class="container">
              <center>
                <h4>Selamat Datang</h4>
                <p>
                  Eyespert akan memudahkan anda untuk mendiagnosa penyakit
                  mata tanpa harus menemui dokter terlebih dahulu
                </p>
              </center>
              <div class="w3-content w3-display-container">
                <img class="mySlides sliderku" src="img/Slider/Gunakan pelindung mata saat bekerja.jpg" />
                <img class="mySlides sliderku" src="img/Slider/Kurangi penggunaan gadget pada anak.jpg" />
                <img class="mySlides sliderku" src="img/Slider/Menjaga kebersihan lensa kontak.jpg" />
                <img class="mySlides sliderku" src="img/Slider/Menonton televisi sesuai jarak yang ditentukan.jpg" />
                <img class="mySlides sliderku" src="img/Slider/Periksa mata secara teratur.jpg" />

                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
                  &#10094;
                </button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
                  &#10095;
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar b">
        <div class="toolbar-inner">
          <a href="beranda.html" class="link">
            <img src="img/Home-icon.png" class="img-responsive footerku" alt="Beranda" />
          </a>
          <a href="informasi.html" class="link">
            <img src="img/Information-icon.png" class="img-responsive footerku" alt="Informasi" />
          </a>
          <a href="diagnosis.html" class="link">
            <img src="img/Analyze-icon.png" class="img-responsive footerku" alt="Diagnosis" />

          <a href="bantuan.html" class="link">

          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>
  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs((slideIndex += n));
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>
</body>

</html>
